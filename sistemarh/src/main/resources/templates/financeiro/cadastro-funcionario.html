<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/financeiro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <div class="card">
            <div class="card-header card-financeiro"><h4 class="mb-0">Admissão de Novo Funcionário</h4></div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Candidato Aprovado</label>
                        <input type="text" class="form-control" disabled value="Ana Silva">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="cargo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="departamento" required>
                        </div>
                    </div>
                    <div class="row">
                         <div class="col-md-6 mb-3">
                            <label for="salario" class="form-label">Salário Base (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="salario" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="regime" class="form-label">Regime</label>
                            <input type="text" class="form-control" id="regime" disabled value="CLT">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-info text-white">Efetivar Contratação</button>
                    <a th:href="@{/financeiro}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
