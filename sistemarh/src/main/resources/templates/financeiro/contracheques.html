<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contracheques - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/financeiro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <h3 class="mb-4">Consulta de Contracheque Individual</h3>
        <div class="card">
            <div class="card-body">
                 <div class="row">
                    <div class="col-md-8 mb-3">
                        <label class="form-label">Selecione o Funcionário</label>
                        <select class="form-select">
                            <option selected>Ana Silva</option>
                            <option>Bruno Costa</option>
                        </select>
                    </div>
                     <div class="col-md-4 mb-3">
                         <label class="form-label">Mês/Ano</label>
                         <input type="text" class="form-control" value="Setembro/2025">
                     </div>
                </div>
                <hr>
                <h4 class="text-center">Contracheque - Ana Silva</h4>
                <p class="text-center text-muted">Período: 01/09/2025 a 30/09/2025</p>
                <table class="table">
                    <thead><tr><th>Descrição</th><th>Vencimentos</th><th>Descontos</th></tr></thead>
                    <tbody>
                        <tr><td>Salário Base</td><td>R$ 5.000,00</td><td></td></tr>
                        <tr><td>Vale-Alimentação</td><td>R$ 500,00</td><td></td></tr>
                        <tr><td>INSS</td><td></td><td>R$ 600,00</td></tr>
                        <tr><td>IRRF</td><td></td><td>R$ 300,00</td></tr>
                        <tr><td>Vale-Transporte</td><td></td><td>R$ 300,00</td></tr>
                    </tbody>
                    <tfoot class="fw-bold">
                        <tr>
                            <td>TOTAIS</td>
                            <td>R$ 5.500,00</td>
                            <td>R$ 1.200,00</td>
                        </tr>
                        <tr>
                            <td colspan="2">LÍQUIDO A RECEBER</td>
                            <td>R$ 4.300,00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
