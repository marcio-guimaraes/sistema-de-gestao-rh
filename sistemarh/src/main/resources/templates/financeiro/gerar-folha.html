<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerar Folha de Pagamento - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/financeiro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5 text-center">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h4 class="card-title">Gerar Folha de Pagamento</h4>
                <p>Selecione o mês e o ano para gerar a folha de pagamento para todos os funcionários ativos.</p>
                <form>
                    <div class="row">
                        <div class="col mb-3">
                            <select class="form-select">
                                <option>Setembro</option>
                                <option>Outubro</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <input type="number" class="form-control" value="2025">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-lg text-white">Processar Folha de Pagamento</button>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
