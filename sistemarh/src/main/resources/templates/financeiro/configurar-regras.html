<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configurar Regras - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/financeiro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <div class="card">
            <div class="card-header card-financeiro"><h4 class="mb-0">Configuração de Regras Salariais</h4></div>
            <div class="card-body">
                <form>
                    <h5 class="mb-3">Benefícios</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vt" class="form-label">Desconto Vale-Transporte (%)</label>
                            <input type="number" class="form-control" id="vt" value="6">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="va" class="form-label">Valor Fixo Vale-Alimentação (R$)</label>
                            <input type="number" class="form-control" id="va" value="500.00">
                        </div>
                    </div>
                    <h5 class="mb-3 mt-3">Impostos e Descontos</h5>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inss" class="form-label">Alíquota INSS (Teto %)</label>
                            <input type="number" class="form-control" id="inss" value="14">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="irrf" class="form-label">Alíquota IRRF (Teto %)</label>
                            <input type="number" class="form-control" id="irrf" value="27.5">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-info text-white">Salvar Regras</button>
                    <a th:href="@{/financeiro}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
