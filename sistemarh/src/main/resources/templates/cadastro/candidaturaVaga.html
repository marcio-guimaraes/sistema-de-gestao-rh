<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidatura à Vaga - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container py-5">
    <h2 class="mb-4">Candidatura à Vaga</h2>
    <form method="post" th:action="@{/cadastro/registrar-candidatura}">
        <div class="mb-3">
            <label for="candidato" class="form-label">Candidato</label>
            <select class="form-select" id="candidato" name="candidatoId" required>
                <option value="">Selecione um candidato</option>
                <!-- Exemplo de preenchimento dinâmico -->
                <option th:each="c : ${candidatos}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="vaga" class="form-label">Vaga</label>
            <select class="form-select" id="vaga" name="vagaId" required>
                <option value="">Selecione uma vaga</option>
                <option th:each="v : ${vagas}" th:value="${v.id}" th:text="${v.titulo}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status da Candidatura</label>
            <select class="form-select" id="status" name="status">
                <option value="PENDENTE">Pendente</option>
                <option value="EM_ANALISE">Em Análise</option>
                <option value="APROVADO">Aprovado</option>
                <option value="REPROVADO">Reprovado</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Candidatura</button>
    </form>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
