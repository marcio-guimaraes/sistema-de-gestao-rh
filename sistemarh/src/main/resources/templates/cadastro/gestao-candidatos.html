<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Candidatos - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout :: header}"></header>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gestão de Candidatos</h2>
        <a th:href="@{/cadastro/candidato}" class="btn btn-primary">+ Novo Candidato</a>
    </div>

    <div class="card">
        <div class="card-header">
            Lista de Candidatos Cadastrados
        </div>
        <div class="card-body table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Formação</th>
                    <th>Pretensão Salarial</th>
                    <th>Data Cadastro</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(candidatos)}">
                    <td colspan="6" class="text-center">Nenhum candidato cadastrado.</td>
                </tr>
                <tr th:each="c : ${candidatos}">
                    <td th:text="${c.nome ?: ''}"></td>
                    <td th:text="${c.cpf ?: ''}"></td>
                    <td th:text="${c.formacao ?: ''}"></td>
                    <td th:text="${c.pretensaoSalarial != null ? 'R$ ' + #numbers.formatDecimal(c.pretensaoSalarial, 1, 'POINT', 2, 'COMMA') : ''}"></td>
                    <td th:text="${c.dataCadastro != null ? #temporals.format(c.dataCadastro, 'dd/MM/yyyy') : ''}"></td>
                    <td>
                        <a th:href="@{/cadastro/candidato/editar/{cpf}(cpf=${c.cpf})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/cadastro/candidato/excluir/{cpf}(cpf=${c.cpf})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este candidato?');">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
