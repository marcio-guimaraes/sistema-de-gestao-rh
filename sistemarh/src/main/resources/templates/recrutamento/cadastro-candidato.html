<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-recrutamento">
                        <h4 class="mb-0">Formulário de Cadastro de Candidato</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" required>
                            </div>
                            <div class="mb-3">
                                <label for="experiencia" class="form-label">Experiência Profissional</label>
                                <textarea class="form-control" id="experiencia" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="pretensao" class="form-label">Pretensão Salarial</label>
                                <input type="number" class="form-control" id="pretensao">
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary">Salvar Candidato</button>
                            <a th:href="@{/recrutamento}" class="btn btn-secondary">Voltar ao Menu</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
