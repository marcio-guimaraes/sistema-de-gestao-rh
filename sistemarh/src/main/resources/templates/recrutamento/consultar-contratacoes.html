<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultar Contratações - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="container py-5">
    <h3 class="mb-4">Status das Solicitações de Contratação</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Candidato</th>
            <th>Vaga</th>
            <th>Data da Solicitação</th>
            <th>Status da Contratação</th>
            <th>Ação (Gestor)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(contratacoes)}">
            <td colspan="5" class="text-center">Nenhuma solicitação de contratação encontrada.</td>
        </tr>
        <tr th:each="c : ${contratacoes}">
            <td th:text="${c.candidato != null ? c.candidato.nome : 'N/A'}"></td>
            <td th:text="${c.vaga != null ? c.vaga.titulo : 'N/A'}"></td>
            <td th:text="${#temporals.format(c.dataSolicitacao, 'dd/MM/yyyy')}"></td>
            <td>
                        <span th:switch="${c.status}" class="badge"
                              th:classappend="${c.status == 'Aprovada pelo Gestor' ? 'bg-success' :
                                               (c.status == 'Rejeitada pelo Gestor' ? 'bg-danger' : 'bg-warning text-dark')}">
                            <span th:case="'Pendente de aprovação do Gestor'">Pendente de aprovação</span>
                            <span th:case="*" th:text="${c.status}"></span>
                        </span>
            </td>
            <td>
                <div th:if="${c.status == 'Pendente de aprovação do Gestor'}">
                    <a th:href="@{/recrutamento/consultar-contratacoes/aprovar/{id}(id=${c.id})}" class="btn btn-success btn-sm">Aprovar</a>
                    <a th:href="@{/recrutamento/consultar-contratacoes/rejeitar/{id}(id=${c.id})}" class="btn btn-danger btn-sm">Rejeitar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/recrutamento}" class="btn btn-secondary mt-3">Voltar</a>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
