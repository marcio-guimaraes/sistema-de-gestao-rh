<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avaliar Candidaturas - MeuRH</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="container py-5">
    <h3 class="mb-4">Avaliar Candidaturas (Status: Em Análise)</h3>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Erro: <span th:text="${param.error}"></span>
    </div>
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Sucesso: <span th:text="${param.success}"></span>
    </div>

    <div class="card">
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Candidato</th>
                    <th>Vaga</th>
                    <th>Feedback / Nota (0-10)</th>
                    <th>Ação (Recrutador)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(candidaturasEmAnalise)}">
                    <td colspan="4" class="text-center">Nenhuma candidatura "Em Análise" aguardando avaliação.</td>
                </tr>

                <tr th:each="c : ${candidaturasEmAnalise}">
                    <form th:action="@{/recrutamento/avaliar/salvar}" method="post">
                        <input type="hidden" name="candidaturaId" th:value="${c.id}" />

                        <td th:text="${c.candidato != null ? c.candidato.nome : c.cpfCandidatoDoArquivo}"></td>
                        <td th:text="${c.vaga != null ? c.vaga.titulo : 'N/A'}"></td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control" name="feedback" placeholder="Feedback da entrevista">
                                <input type="number" class="form-control" name="nota" placeholder="Nota" min="0" max="10" step="0.1">
                            </div>
                        </td>
                        <td>
                            <div>
                                <button type="submit" name="status" value="Aprovado" class="btn btn-success btn-sm">Aprovar</button>
                                <button type="submit" name="status" value="Reprovado" class="btn btn-danger btn-sm">Reprovar</button>
                            </div>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/recrutamento}" class="btn btn-secondary mt-3">Voltar</a>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
