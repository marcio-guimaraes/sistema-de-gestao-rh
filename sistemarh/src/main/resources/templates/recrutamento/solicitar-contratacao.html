<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitar Contratações</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <h3 class="mb-4">Candidatos Aprovados Aguardando Solicitação</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Candidato</th>
                    <th>Vaga</th>
                    <th>Status da Candidatura</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana Silva</td>
                    <td>Desenvolvedor Java Pleno</td>
                    <td><span class="badge bg-success">Aprovado</span></td>
                    <td><button class="btn btn-primary btn-sm">Solicitar Contratação</button></td>
                </tr>
                 <tr>
                    <td>Carlos Mendes</td>
                    <td>Analista de Testes</td>
                    <td><span class="badge bg-success">Aprovado</span></td>
                    <td><button class="btn btn-primary btn-sm">Solicitar Contratação</button></td>
                </tr>
            </tbody>
        </table>
         <a th:href="@{/recrutamento}" class="btn btn-secondary mt-3">Voltar</a>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
