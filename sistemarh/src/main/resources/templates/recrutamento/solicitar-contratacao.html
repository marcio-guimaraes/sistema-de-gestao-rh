<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitar Contratações</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="container py-5">
    <h3 class="mb-4">Candidatos Aprovados Aguardando Solicitação</h3>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Erro ao solicitar: <span th:text="${param.error}"></span>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Candidato</th>
            <th>Vaga</th>
            <th>Status da Candidatura</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(candidaturas)}">
            <td colspan="4" class="text-center">Nenhum candidato aprovado aguardando solicitação.</td>
        </tr>
        <tr th:each="c : ${candidaturas}">
            <td th:text="${c.candidato.nome}"></td>
            <td th:text="${c.vaga.titulo}"></td>
            <td><span class="badge bg-success" th:text="${c.status}">Aprovado</span></td>
            <td>
                <form th:action="@{/recrutamento/solicitar-contratacao/salvar}" method="post">
                    <input type="hidden" name="candidaturaId" th:value="${c.id}" />
                    <button type="submit" class="btn btn-primary btn-sm">Solicitar Contratação</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/recrutamento}" class="btn btn-secondary mt-3">Voltar</a>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
