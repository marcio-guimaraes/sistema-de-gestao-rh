<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marcar Entrevista</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <div class="card">
             <div class="card-header card-recrutamento"><h4 class="mb-0">Agendar Entrevista</h4></div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="candidatura" class="form-label">Selecione a Candidatura (Candidato - Vaga)</label>
                        <select id="candidatura" class="form-select">
                            <option selected>Ana Silva - Desenvolvedor Java Pleno</option>
                            <option>Bruno Costa - Desenvolvedor Java Pleno</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                             <label for="data" class="form-label">Data da Entrevista</label>
                             <input type="date" class="form-control" id="data">
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="avaliador" class="form-label">Avaliador</label>
                             <input type="text" class="form-control" id="avaliador" placeholder="Nome do recrutador/gestor">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Marcar Entrevista</button>
                     <a th:href="@{/recrutamento}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
