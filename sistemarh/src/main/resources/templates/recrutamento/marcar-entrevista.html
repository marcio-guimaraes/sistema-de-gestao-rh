<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marcar Entrevista</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="container py-5">
    <div class="card">
        <div class="card-header card-recrutamento"><h4 class="mb-0">Agendar Entrevista</h4></div>
        <div class="card-body">
            <form th:action="@{/recrutamento/marcar-entrevista/salvar}" method="post">
                <div class="mb-3">
                    <label for="candidatura" class="form-label">Selecione a Candidatura (Candidato - Vaga)</label>
                    <select id="candidatura" name="candidaturaId" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option th:each="c : ${candidaturas}"
                                th:value="${c.id}"
                                th:text="${c.candidato.nome + ' - ' + c.vaga.titulo + ' (' + c.status + ')'}"></option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data" class="form-label">Data e Hora da Entrevista</label>
                        <input type="datetime-local" class="form-control" id="data" name="data" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="avaliador" class="form-label">Avaliador (Recrutador/Gestor)</label>
                        <select id="avaliador" name="recrutadorLogin" class="form-select" required>
                            <option value="">Selecione...</option>
                            <option th:each="r : ${recrutadores}"
                                    th:value="${r.login}"
                                    th:text="${r.nome}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local</label>
                    <input type="text" class="form-control" id="local" name="local" value="Online" required>
                </div>

                <button type="submit" class="btn btn-primary">Marcar Entrevista</button>
                <a th:href="@{/recrutamento}" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
