<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realizar Candidatura</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/recrutamento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout :: header}"></header>
    <main class="container py-5">
        <div class="card">
            <div class="card-header card-recrutamento"><h4 class="mb-0">Associar Candidato a uma Vaga</h4></div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="candidato" class="form-label">Selecione o Candidato</label>
                        <select id="candidato" class="form-select">
                            <option selected>Ana Silva (CPF: 111.222.333-44)</option>
                            <option>Bruno Costa (CPF: 222.333.444-55)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="vaga" class="form-label">Selecione a Vaga</label>
                        <select id="vaga" class="form-select">
                            <option selected>Desenvolvedor Java Pleno (Aberta)</option>
                            <option>Analista de Testes (Aberta)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Realizar Candidatura</button>
                    <a th:href="@{/recrutamento}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
