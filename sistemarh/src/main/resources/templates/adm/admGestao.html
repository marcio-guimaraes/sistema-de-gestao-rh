<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Administração - Gestão</title>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main>
    <div class="container mt-5">
        <h3 class="mb-4">Gestão de Usuários</h3>

        <div class="mb-3">
            <a th:href="@{/Administração/Cadastro}" class="btn btn-primary btn-add">+ Novo Usuário</a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3" th:action="@{/Administração/Gestão}" method="get">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Nome" name="nome">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="CPF/CNPJ" name="cpf">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="status">
                            <option value="">Status (Todos)</option> <option value="ATIVO">Ativo</option>
                            <option value="INATIVO">Inativo</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="departamento">
                            <option value="">Departamento (Todos)</option> <option value="Administração">Administração</option>
                            <option value="RH">Recursos Humanos</option>
                            <option value="TI">Tecnologia da Informação</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Lista de Usuários</div>
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Login (Email)</th>
                        <th>Perfil</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.login}"></td>

                        <td>
                            <span th:if="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="${usuario.cargo}"></span>
                            <span th:unless="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="'Outro'"></span>
                        </td>

                        <td>
                            <span th:if="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="${usuario.status}"></span>
                            <span th:unless="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}">
                                  N/A
                            </span>
                        </td>

                        <td>
                            <a th:href="@{/Administração/Gestão/Editar/{cpf}(cpf=${usuario.cpf})}"
                               class="btn btn-warning btn-edit btn-sm">Editar</a>

                            <a th:href="@{/Administração/Gestão/Excluir/{cpf}(cpf=${usuario.cpf})}"
                               class="btn btn-danger btn-delete btn-sm"
                               th:if="${usuario.cpf != 'admin'}"
                               onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
