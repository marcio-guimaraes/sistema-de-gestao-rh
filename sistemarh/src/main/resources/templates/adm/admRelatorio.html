<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Administração - Relatório</title>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main>
    <div class="container mt-5">
        <h2 class="mb-4">Relatórios de Gestão</h2>

        <!-- Filtro de pesquisa -->
        <div class="card-body"> <form class="row g-3" th:action="@{/Administracao/Relatorio}" method="get">

        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Nome" name="nome">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="CPF/CNPJ" name="cpf">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="status">
                <option value="">Status (Todos)</option> <option value="ATIVO">Ativo</option>
                <option value="INATIVO">Inativo</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="departamento">
                <option value="">Departamento (Todos)</option> <option value="Tecnologia da Informação">Tecnologia da Informação</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Administração">Administração</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>
    </div>

    <div class="card-body table-responsive">
        <table class="table table-striped table-hover">
            <tbody>
            <tr th:each="funcionario : ${funcionarios}">
                <td th:text="${funcionario.nome}">...</td>
                <td th:text="${funcionario.cpf}">...</td>
                <td th:text="${funcionario.login}">...</td> <td th:text="${funcionario.perfil}">...</td>
                <td th:text="${funcionario.status}">...</td>
                <td th:text="${funcionario.departamento}">...</td>
            </tr>
            </tbody>
        </table>
    </div>

        <!-- Relatório mockup -->
        <div class="card">
            <div class="card-header">
                Usuários Cadastrados
            </div>
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Status</th>
                        <th>Departamento</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.login}"></td>

                        <td>
                            <span th:if="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="${usuario.cargo}"></span>
                            <span th:unless="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="'Outro'"></span>
                        </td>

                        <td>
                            <span th:if="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="${usuario.status}"></span>
                            <span th:unless="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}">
                                  N/A
                            </span>
                        </td>

                        <td>
                            <span th:if="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}"
                                  th:text="${usuario.departamento}"></span>
                            <span th:unless="${T(com.example.sistemarh.financeiro.model.Funcionario).isInstance(usuario)}">
                                  N/A
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/Administracao/Relatorio/export-csv(
                nome=${param.nome},
                cpf=${param.cpf},
                status=${param.status},
                departamento=${param.departamento}
            )}"
                   class="btn btn-success">
                    Exportar CSV
                </a>
                <a th:href="@{/Administracao/Relatorio/export-pdf(
                nome=${param.nome},
                cpf=${param.cpf},
                status=${param.status},
                departamento=${param.departamento}
            )}"
                   class="btn btn-danger">
                    Exportar PDF
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>

</body>
</html>
