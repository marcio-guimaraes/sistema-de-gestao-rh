<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${editMode} ? 'Editar Usuário' : 'Cadastrar Usuário'">Administração</title>
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="container mt-5">

    <h3 class="mb-4" th:text="${editMode} ? 'Editar Usuário' : 'Cadastro de Novo Usuário'"></h3>

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Erro ao salvar: <span th:text="${param.error}"></span>
            </div>

            <div id="formCadastro" class="card">
                <div class="card-header bg-primary text-white p-3">
                    <h5 class="mb-0" th:text="${editMode} ? 'Editando ' + usuarioDTO.nome : 'Formulário de Cadastro'"></h5>
                </div>
                <div class="card-body">
                    <form th:action="${editMode} ? '/Administração/Gestão/Editar/Salvar' : '/Administração/Cadastro/Salvar'"
                          th:object="${usuarioDTO}" method="post">


                    <input type="hidden" th:if="${editMode}" name="loginOriginal" th:value="${usuarioDTO.login}" />

                        <fieldset id="cadastroFields">
                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" placeholder="Digite o nome" th:field="*{nome}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" placeholder="000.000.000-00" th:field="*{cpf}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Login (Email)</label>
                                <input type="email" class="form-control" placeholder="exemplo@email.com" th:field="*{login}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control"
                                       th:placeholder="${editMode} ? 'Deixe em branco para não alterar' : 'Mínimo 8 caracteres, com letras e números'"
                                       th:field="*{senha}"
                                       th:required="${!editMode}"
                                       minlength="8"
                                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Perfil de Acesso</label>
                                <select class="form-select" th:field="*{perfil}" required>
                                    <option value="Administrador">Administrador</option>
                                    <option value="Gestor">Gestor</option>
                                    <option value="Recrutador">Recrutador</option>
                                    <option value="Funcionário">Funcionário</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Departamento</label>
                                <select class="form-select" th:field="*{departamento}" required>
                                    <option value="Administração">Administração</option>
                                    <option value="RH">RH</option>
                                    <option value="TI">TI</option>
                                    <option value="N/A">N/A (Ex: Admin)</option>
                                </select>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-success" id="salvarBtn">Salvar</button>
                        <a th:href="@{/Administração/Gestão}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
